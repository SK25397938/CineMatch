<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - CineMatch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, rgba(26, 35, 126, 0.9), rgba(57, 73, 171, 0.8)),
                  url('https://picsum.photos/seed/cinema/1920/1080.jpg') no-repeat center center/cover;
    }
    .register-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 400px;
      padding: 2rem;
      max-width: 90%;
    }
    .logo { text-align: center; margin-bottom: 2rem; }
    .logo i { font-size: 3rem; color: #ff4081; }
    .logo h1 { color: #0e1fa3; margin-top: 0.5rem; }
    .form-group { margin-bottom: 1.5rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #0e1fa3; }
    .form-group input {
      width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px;
    }
    .btn {
      display: block; width: 100%; padding: 0.8rem; background-color: #0e1fa3;
      color: white; border: none; border-radius: 5px; font-weight: 600; cursor: pointer;
    }
    .btn:hover { background-color: #3949ab; }
    .login-link { text-align: center; margin-top: 1rem; font-size: 0.9rem; }
    .login-link a { color: #0e1fa3; text-decoration: none; }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="logo">
      <i class="fas fa-film"></i>
      <h1>CineMatch</h1>
    </div>
    <form id="register-form">
      <div class="form-group">
        <label for="username">Choose Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Choose Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
document.getElementById("register-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
        const response = await fetch("http://127.0.0.1:5000/register", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ username, password })
        });
        const data = await response.json();
        if (data.success) {
            alert("Registration successful! Please login.");
            window.location.href = "login.html";
        } else {
            alert(data.message);
        }
    } catch (err) {
        alert("Server error. Try again.");
    }
});
</script>
</body>
</html>
