<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CineMatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0e1fa3;
            --secondary-color: #3949ab;
            --accent-color: #ff4081;
            --light-color: #f5f5f5;
            --dark-color: #212121;
            --text-color: #333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(26, 35, 126, 0.9), rgba(57, 73, 171, 0.8)),
                        url('https://picsum.photos/seed/cinema/1920/1080.jpg') no-repeat center center/cover;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 400px;
            padding: 2rem;
            max-width: 90%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 3rem;
            color: var(--accent-color);
        }

        .logo h1 {
            color: var(--primary-color);
            margin-top: 0.5rem;
        }

        .form-group { margin-bottom: 1.5rem; }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(57, 73, 171, 0.2);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover { background-color: var(--secondary-color); }

        .alert {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            text-align: center;
        }
        .alert-danger { background-color: #f8d7da; color: #721c24; }
        .alert-success { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-film"></i>
            <h1>CineMatch</h1>
        </div>

        <div id="alert-container"></div>

       <form id="login-form">
  <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
  </div>

  <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
  </div>

  <button type="submit" class="btn">Login</button>
</form>

<!-- Move this outside the form -->
<div style="text-align:center; margin-top:1rem; font-size:0.9rem;">
  New user? <a href="register.html">Register here</a>
</div>
        
    </div>

 <script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('http://127.0.0.1:5000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ username, password })
        });

        const data = await response.json();
        const alertContainer = document.getElementById('alert-container');
        alertContainer.innerHTML = '';

        if (data.success) {
            alertContainer.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
            setTimeout(() => { window.location.href = 'index.html'; }, 1000);
        } else {
            alertContainer.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
        }
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('alert-container').innerHTML =
            `<div class="alert alert-danger">Server error. Try again.</div>`;
    }
});
</script>
</body>
</html>
